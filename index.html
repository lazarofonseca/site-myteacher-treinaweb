<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>MyTeacher</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo_myteacher.png" alt="Logo do site MyTeacher">
        <span>Encontre o professor perfeito</span>
    </header>

    <main>
        <section class="teacher-container">
            <img class="teacher-img" src="img/foto_professor_1.png" alt="Foto do Professor">
            <p><strong class="teacher-name">João da Silva</strong></p>
            <p class="teacher-price">R$ 100,00 por hora</p>
            <p class="teacher-description">Professor de inglêns, já morou nos Estados e Inglaterra</p>
            <form class="teacher-contract">
                <input type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular valor total</button>
            </form>
        </section>

        <section class="teacher-container">
            <img class="teacher-img" src="img/foto_professor_2.png" alt="Foto do Professor">
            <p><strong class="teacher-name">Maria da Silva</strong></p>
            <p class="teacher-price">R$ 90,00 por hora</p>
            <p class="teacher-description">Professor de inglêns, já morou nos Estados e Inglaterra</p>
            <form class="teacher-contract">
                <input type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular valor total</button>
            </form>
        </section>
    </main>
    
</body>
</html>
